<div class="container">
  <form #catForm="ngForm" (ngSubmit)="addCat(catForm)" autocomplete="off" novalidate>
    <div class="form-group">
      <label for="inputCatName">Cat Name</label>
      <input
        type="text"
        class="form-control"
        id="inputCatName"
        placeholder="Enter cat name"
        [(ngModel)]="cat.name"
        name="name"
        required
      />
    </div>
    <div class="form-group">
      <label for="inputCatPhoto">Photo</label>
      <input
        type="text"
        class="form-control"
        id="inputCatPhoto"
        aria-describedby="photoHelp"
        placeholder="Enter cat photo url"
        [(ngModel)]="cat.photo"
        name="photo"
        required
      />
      <small id="photoHelp" class="form-text text-muted">Photo url.</small>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary" [disabled]="!catForm.valid">Submit</button>
    </div>
  </form>
</div>
<hr />
