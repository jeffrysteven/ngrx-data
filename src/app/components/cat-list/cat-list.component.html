<div *ngIf="cats$ | async as cats">
  <div
    class="spinner-border"
    role="status"
    *ngIf="loading$ | async; else catList"
  >
    <span class="sr-only">Loading...</span>
  </div>
  <ng-template #catList>
    <div class="container-fluid">
      <div class="row">
        <div class="col-2" *ngFor="let cat of cats">
          <figure class="figure">
            <img
              [src]="cat.photo"
              [alt]="cat.objectId"
              class="figure-img img-fluid rounded"
            />
            <figcaption class="figure-caption text-center">
              {{ cat.name }}
            </figcaption>
          </figure>
        </div>
      </div>
    </div>
  </ng-template>
</div>
